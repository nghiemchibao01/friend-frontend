<form [formGroup]="friendForm" (ngSubmit)="onSubmit()">

  <!-- Section: Basic Info -->
  <div class="accordion">
    <h3 (click)="toggle('basicInfo')" [class.active]="expanded === 'basicInfo'">
      Basic Info
    </h3>
    @if (expanded === 'basicInfo') {
      <div class="content" formGroupName="basicInfo">
        <label>Full Name <input formControlName="fullName"></label>
        <label>Nickname <input formControlName="nickName"></label>
        <label>Birthday <input type="date" formControlName="birthDay"></label>
      </div>
    }
  </div>

  <!-- Section: Contact Info -->
  <div class="accordion">
    <h3 (click)="toggle('contactInfo')" [class.active]="expanded === 'contactInfo'">
      Contact Info
    </h3>
    @if (expanded === 'contactInfo') {
      <div class="content" formGroupName="contactInfo">
        <label>Phone <input formControlName="phone"></label>
        <label>Email <input formControlName="email"></label>
        <label>Address <input formControlName="address"></label>
        <label>Facebook <input formControlName="fb"></label>
        <label>Instagram <input formControlName="ins"></label>
      </div>
    }
  </div>

  <!-- Section: Education -->
  <div class="accordion">
    <h3 (click)="toggle('education')" [class.active]="expanded === 'education'">
      Education
    </h3>
    @if (expanded === 'education') {
      <div class="content" formGroupName="education">
        <label>Elementary <input formControlName="elementarySchool"></label>
        <label>Middle <input formControlName="middleSchool"></label>
        <label>High <input formControlName="highSchool"></label>
        <label>University <input formControlName="university"></label>
      </div>
    }
  </div>

  <!-- Section: Parents & Hobby -->
  <div class="accordion">
    <h3 (click)="toggle('parentInfo')" [class.active]="expanded === 'parentInfo'">
      Parents & Hobby
    </h3>
    @if (expanded === 'parentInfo') {
      <div class="content">
        <div formGroupName="parentInfo">
          <label>Father Name <input formControlName="fatherName"></label>
          <label>Mother Name <input formControlName="motherName"></label>
        </div>
        <label>Hobby <input formControlName="hobby"></label>
      </div>
    }
  </div>

  <!-- Submit -->
  <div class="form-actions">
    <button type="submit" class="btn-primary">
      {{ isEdit ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
